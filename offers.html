<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .modal {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-icon {
      background-color: #0070ba;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 20px;
    }

    .modal h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #000;
    }

    .modal p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #005c99;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="modal">
    <div class="modal-icon">âœ“</div>
    <h2>Account Activity Limited</h2>
    <p>
      We currently limit some activities for your account due to new session security measures.
      Please try again later or contact customer support for assistance.
    </p>
    <button class="btn" onclick="goHome()">Got It</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "homepage.html";
    }
  </script>

</body>
</html>
